<div layout="column" ng-cloak>

  <md-content layout-padding>
    <div>
      <form name="userForm" ng-submit="$ctrl.submit()">
        <div layout="column" layout-gt-xs="row" layout-padding>
          <div layout="column" flex flex-gt-xs="50" layout-align='space-between stretch'>
            <label class='md-title'>Personal Information</label>
            <div layout="row" layout-gt-sm="row">
              <md-input-container flex>
                <label>Name</label>
                <input ng-model="$ctrl.name">
              </md-input-container>
              <md-input-container flex>
                <label>Email</label>
                <input ng-model="$ctrl.email" type="email">
              </md-input-container>
              <md-input-container flex>
                <label>Phone Number</label>
                <input ng-model="$ctrl.phone">
              </md-input-container>
            </div>
            <label class='md-title'>Destination</label>
            <md-input-container class="md-block">
              <label>Address</label>
              <input ng-model="$ctrl.address">
            </md-input-container>
            <div layout="row" layout-gt-sm="row">
              <md-input-container class="md-block" flex flex-gt-sm>
                <label>City</label>
                <input ng-model="$ctrl.city">
              </md-input-container>

              <md-input-container class="md-block" flex flex-gt-sm>
                <label>State</label>
                <input ng-model="$ctrl.state">
              </md-input-container>

              <md-input-container class="md-block" flex flex-gt-sm>
                <label>Postal Code</label>
                <input name="postalCode" ng-model="$ctrl.postalCode"
                       placeholder="12345"
                       required ng-pattern="/^[0-9]{5}$/">

                <div ng-messages="userForm.postalCode.$error"
                     role="alert">
                  <!--                 <div ng-message="required" class="my-message">
                                    You must supply a postal code.
                                  </div> -->
                  <div ng-message="pattern required" class="my-message">
                    invalid postal code.
                  </div>
                </div>
              </md-input-container>
            </div>
          </div>
          <!--       <md-divider></md-divider> -->
          <div layout="column" flex flex-gt-xs layout-align="space-between stretch">
            <label class='md-title'>Details</label>
            <div layout="row">
              <md-input-container flex>
                <label>Fare</label>
                <input ng-model="$ctrl.price">
              </md-input-container>

              <md-input-container flex>
                <label>Departing</label>
                <input ng-model="$ctrl.departureDate"
                       placeholder="mm/dd/yyyy"/>
              </md-input-container>
            </div>
            <label class='md-title'></label>
            <md-input-container class="md-block">
              <label></label>
              <textarea ng-model="$ctrl.comments" rows="5"
                        placeholder="Additional comments"

              ></textarea>
            </md-input-container>
          </div>
        </div>
        <div>
          <md-button type="submit">Submit</md-button>
        </div>
      </form>
